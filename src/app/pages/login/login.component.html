
<app-header></app-header>


<form #loginFormRef>
	<div class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="username" type="text" class="form-control" 
			       style="width: 8rem;"/>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input id="password" type="text" class="form-control" 
			style="width: 8rem;"/>
		</div>

		<div class="form-group">
			<button id="cancel-btn" type="submit" class="btn btn-danger btn-sm" 
					(click)="close()">Cancel</button>&nbsp;&nbsp;
			<button id="submit-btn" type="button" 
				class="btn btn-primary btn-sm" (click)="onSubmit(loginFormRef)">Login</button>
		</div>
    </div>

</form>
